    <script>
        // Set the target date for the countdown
        const targetDate = new Date('2023-12-31T23:59:59').getTime();
    
        // Function to update the countdown
        function updateCountdown() {
            const currentDate = new Date().getTime();
            const timeRemaining = targetDate - currentDate;
    
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
    
            // Update the HTML elements with the countdown values
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }
    
     // Call the updateCountdown function to start the countdown

        setInterval(updateCountdown, 1000); // Update every second

// Function to populate options
function populateOptions(selectElement, start, end) {
    for (let i = start; i <= end; i++) {
        const option = document.createElement('option');
        option.value = i;
        option.text = i;
        selectElement.appendChild(option);
    }
}

// Get the current date
const currentDate = new Date();

// Populate options for days (1 to 31)

birthdateDaySelect.appendChild(defaultDayOption);
birthdateDaySelect.selectedIndex = birthdateDaySelect.options.length - 1; // Set default day to the last option

// Populate options for months (January to December)

const months = ['Choice month', 'January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

    const option = document.createElement('option');
    option.value = months[i];
    option.text = months[i];
    birthdateMonthSelect.appendChild(option);
}
birthdateMonthSelect.selectedIndex = 0; // Set default month to the first option

    function validateBirthdateSelection() {
        const birthdateDaySelect = document.getElementById('birthdate-day');
        const birthdateMonthSelect = document.getElementById('birthdate-month');
        const birthdateYearSelect = document.getElementById('birthdate-year');

        const defaultDayOption = birthdateDaySelect.options[birthdateDaySelect.selectedIndex];
        const defaultMonthOption = birthdateMonthSelect.options[birthdateMonthSelect.selectedIndex];
        const defaultYearOption = birthdateYearSelect.options[birthdateYearSelect.selectedIndex];

        if (defaultDayOption.text === 'Choice day' || defaultMonthOption.text === 'Choice month' || defaultYearOption.text === 'Choice year') {
            return 'Please select a valid day, month, and year for your birthdate.';
        }

        return '';
      }

    function validateOtherFormFields() {
        // Get references to the form elements
        var nameInput = document.querySelector('#contact-us-modal input[placeholder="ΟΝΟΜΑ"]');
        var surnameInput = document.querySelector('#contact-us-modal input[placeholder="ΕΠΩΝΥΜΟ"]');
        var streetNameInput = document.querySelector('#contact-us-modal input[placeholder="ΟΔΟΣ"]');
        var streetNumberInput = document.querySelector('#contact-us-modal input[placeholder="ΑΡΙΘΜΟΣ"]');
        var townNameInput = document.querySelector('#contact-us-modal input[placeholder="ΠΟΛΗ"]');
        var perioxhNameInput = document.querySelector('#contact-us-modal input[placeholder="ΠΕΡΙΟΧΗ"]');
        

        // Initialize an error message
        var errors = [];

        // Check each input field
        if (nameInput.value === '') {
            errors.push('Εισάγετε το όνομά σας.');
        }
        if (surnameInput.value === '') {
            errors.push('Εισάγετε το επώνυμό σας.');
        }
        if (streetNameInput.value === '') {
            errors.push('Εισάγετε την οδο σας.');
        }
        if (streetNumberInput.value === '') {
            errors.push('Εισάγετε τον αριθμο σας.');
        }
        if (townNameInput.value === '') {
            errors.push('Εισάγετε την πολη σας.');
        }
        if (perioxhNameInput.value === '') {
            errors.push('Εισάγετε την περιοχη σας.');
        }

        return errors;
    }

    // Function to show the thank you message
    function showThankYouMessage() {
        document.getElementById('contact-form-content').style.display = 'none';
        document.getElementById('thank-you-message').style.display = 'block';
    }

// Function to handle form submission
function handleFormSubmission() {
        // Validate birthdate
        const birthdateError = validateBirthdateSelection();

        // Validate other form fields
        const otherFormErrors = validateOtherFormFields();

        // Combine errors
        const allErrors = [birthdateError, ...otherFormErrors];

        // Display error message if any
        if (allErrors.some(error => error !== '')) {
            alert('Σφάλμα:\n' + allErrors.join('\n'));
            return; // Prevent form submission
        }

        // If all checks passed, allow form submission
        showThankYouMessage();
    }


// Attach the handleFormSubmission function to the form submission event
document.getElementById('submit-contact-button').addEventListener('click', handleFormSubmission);
